<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='cssFiles/styles.css') }}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>



  <!-- Video background -->
  <video class="background-video" autoplay muted loop>
    <source src="{{ url_for('static', filename='images/hospital.mp4') }}" type="video/mp4">
    <img src="{{ url_for('static', filename='media/bg.jpg') }}" alt="background image" class="background-image">
  </video>

  <div class="form-container">
    <form action="{{ url_for('login_user') }}" method="POST">
      <h1>Login</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          {% for category, message in messages %}
              <p style="color: {% if category == 'danger' %}red{% else %}green{% endif %};">
                  {{ message }}
              </p>
          {% endfor %}
      {% endif %}
      {% endwith %}
      <div class="input-field">
        <input type="email" placeholder="Email" name="email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" name="password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="options">
        <label><input type="checkbox" name="remember">Remember Me</label>
        <a href="{{ url_for('forgot') }}">Forgot Password?</a>
      </div>
      <button type="submit" class="submit-btn">Login</button>
      <div class="signup-link">
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
      </div>
    </form>
  </div>

</body>
</html>
