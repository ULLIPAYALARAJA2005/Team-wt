<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Feedback</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        /* Form Styles */
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #e64a19;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffccbc;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p style="color: {% if category == 'danger' %}red{% else %}lightgreen{% endif %};">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <h2>Write Your Feedback</h2>
        <form action="{{ url_for('submit_feedback') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="feedback">Feedback:</label>
            <textarea name="feedback" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('userfeedback') }}">Back to Menu</a>
    </div>
</body>
</html>
