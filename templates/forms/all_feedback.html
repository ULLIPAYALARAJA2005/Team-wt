<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --info-color: #560bad;
            --text-color: #2b2d42;
            --text-light: #8d99ae;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        /* Feedback List Styles */
        .feedback-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .feedback-item {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border-left: 4px solid var(--primary-color);
        }

        .feedback-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .feedback-content {
            margin-bottom: 15px;
        }

        .feedback-name {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 8px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .feedback-name::before {
            content: '\f007';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 10px;
            color: var(--accent-color);
        }

        .feedback-text {
            color: var(--text-color);
            padding: 10px;
            background-color: rgba(72, 149, 239, 0.1);
            border-radius: 4px;
            line-height: 1.7;
        }

        /* Button Styles */
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button, .menu-link {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .edit-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .edit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .delete-btn {
            background-color: var(--warning-color);
            color: white;
        }

        .delete-btn:hover {
            background-color: #d91a6a;
            transform: translateY(-2px);
        }

        /* Edit Form Styles */
        .edit-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(72, 149, 239, 0.1);
            border-radius: var(--border-radius);
            animation: fadeIn 0.3s ease;
        }

        .edit-form input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .edit-form input[type="text"]:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        /* Menu Link Styles */
        .menu-link {
            display: inline-block;
            margin-top: 30px;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .menu-link:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .menu-link i {
            margin-right: 8px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Delete Animation */
        .deleting {
            animation: slideOut 0.5s ease forwards;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .feedback-item {
                padding: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button, .menu-link {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* Additional Styling Elements */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--warning-color));
        }

        .feedback-item:nth-child(odd) {
            border-left-color: var(--accent-color);
        }

        .feedback-item:nth-child(even) {
            border-left-color: var(--info-color);
        }

        /* Loading State */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--dark-color);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: var(--transition);
            z-index: 100;
        }

        .fab:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px) scale(1.1);
        }

        /* Status Messages */
        .status-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .status-message.success {
            background-color: rgba(76, 201, 240, 0.2);
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
        }

        .status-message.error {
            background-color: rgba(247, 37, 133, 0.2);
            border-left: 4px solid var(--warning-color);
            color: var(--warning-color);
        }

        .status-message i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 15px;
            background-color: var(--light-color);
            color: var(--text-color);
            border: 1px solid #ddd;
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Checkbox Styles */
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 1rem;
            user-select: none;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: var(--light-color);
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            transition: var(--transition);
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--primary-color);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        /* Radio Button Styles */
        .radio-container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 1rem;
            user-select: none;
        }

        .radio-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: var(--light-color);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            transition: var(--transition);
        }

        .radio-container:hover input ~ .radio-checkmark {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .radio-container input:checked ~ .radio-checkmark {
            background-color: var(--primary-color);
        }

        .radio-checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .radio-container input:checked ~ .radio-checkmark:after {
            display: block;
        }

        .radio-container .radio-checkmark:after {
            top: 7px;
            left: 7px;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: white;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 3px 8px;
            font-size: 0.75rem;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 10px;
            color: white;
            background-color: var(--warning-color);
        }

        .badge-primary {
            background-color: var(--primary-color);
        }

        .badge-secondary {
            background-color: var(--secondary-color);
        }

        .badge-accent {
            background-color: var(--accent-color);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Alert */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            position: relative;
        }

        .alert-primary {
            background-color: rgba(67, 97, 238, 0.2);
            border-left: 4px solid var(--primary-color);
            color: var(--primary-color);
        }

        .alert-success {
            background-color: rgba(76, 201, 240, 0.2);
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-warning {
            background-color: rgba(247, 37, 133, 0.2);
            border-left: 4px solid var(--warning-color);
            color: var(--warning-color);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border-left: 4px solid #dc3545;
            color: #dc3545;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Card */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .card-footer {
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.03);
            border-top: 1px solid rgba(0, 0, 0, 0.125);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 20px;
            border-radius: var(--border-radius);
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }

        .close-modal {
            color: var(--text-light);
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--text-color);
        }

        /* Tab System */
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        .tab:hover:not(.active) {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        /* Accordion */
        .accordion-item {
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .accordion-header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .accordion-header:hover {
            background-color: var(--secondary-color);
        }

        .accordion-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background-color: var(--card-bg);
        }

        .accordion-content-inner {
            padding: 20px;
        }

        .accordion-item.active .accordion-content {
            max-height: 500px;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: var(--dark-color);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive Table */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            padding: 8px 16px;
            list-style: none;
            background-color: #e9ecef;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: "/";
            padding: 0 8px;
            color: #6c757d;
        }

        .breadcrumb-item a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            text-decoration: underline;
        }

        .breadcrumb-item.active {
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback from Users</h2>
        <ul class="feedback-list">
            {% for feedback in feedbacks %}
                <li class="feedback-item" id="feedback-{{ feedback._id }}">
                    <div class="feedback-content">
                        <p class="feedback-name">{{ feedback.name }}</p>
                        <p class="feedback-text" id="feedback-text-{{ feedback._id }}">{{ feedback.feedback }}</p>
                    </div>
                    {% if feedback.email == user_email %}
                        <div class="buttons">
                            <button class="edit-btn" onclick="showEditForm('{{ feedback._id }}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button type="button" class="delete-btn" onclick="deleteFeedback('{{ feedback._id }}')">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </div>
                        <form class="edit-form" id="edit-form-{{ feedback._id }}" action="{{ url_for('edit_feedback', feedback_id=feedback._id) }}" method="POST">
                            <input type="text" name="edited_feedback" value="{{ feedback.feedback }}" required>
                            <button type="submit" class="edit-btn">
                                <i class="fas fa-check"></i> Update
                            </button>
                            <button type="button" class="delete-btn" onclick="hideEditForm('{{ feedback._id }}')">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </form>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('userfeedback') }}" class="menu-link">
            <i class="fas fa-arrow-left"></i> Back to Menu
        </a>
    </div>

    <script>
        function showEditForm(feedbackId) {
            document.getElementById('edit-form-' + feedbackId).style.display = 'block';
        }

        function hideEditForm(feedbackId) {
            document.getElementById('edit-form-' + feedbackId).style.display = 'none';
        }

        function deleteFeedback(feedbackId) {
            const feedbackItem = document.getElementById('feedback-' + feedbackId);
            
            // Add deleting class for animation
            feedbackItem.classList.add('deleting');
            
            // After animation completes, submit the form
            setTimeout(() => {
                fetch(`/delete_feedback/${feedbackId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Remove the item from DOM
                        feedbackItem.remove();
                        
                        // Show success message
                        showAlert('Feedback deleted successfully!', 'success');
                    } else {
                        // Remove deleting class if there was an error
                        feedbackItem.classList.remove('deleting');
                        throw new Error('Failed to delete feedback');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Failed to delete feedback', 'error');
                });
            }, 500); // Match this duration with the CSS animation duration
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `status-message ${type}`;
            
            const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            alertDiv.innerHTML = `
                <i class="${icon}"></i>
                <span>${message}</span>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // Remove alert after 5 seconds
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => {
                    alertDiv.remove();
                }, 300);
            }, 5000);
        }
    </script>
</body>
