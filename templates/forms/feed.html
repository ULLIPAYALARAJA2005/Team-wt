<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Menu</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        div.container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        /* Header */
        h2 {
            color: #444;
            margin-bottom: 20px;
        }

        /* Menu List */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        /* Links */
        a {
            display: block;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }

        a:hover {
            background: #0056b3;
        }

        /* Back Button */
        .back-btn {
            margin-top: 15px;
            background: #6c757d;
        }

        .back-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Menu</h2>
        <ul>
            <li><a href="{{ url_for('feedback') }}">Write Feedback</a></li>
            <li><a href="{{ url_for('all_feedback') }}">Show Feedback</a></li>
        </ul>
        <a href="{{ url_for('obesity') }}" class="back-btn">Back</a>
    </div>
</body>
</html>
